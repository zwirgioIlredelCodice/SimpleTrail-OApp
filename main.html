<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>How to Download files Using JavaScript </title>
</head>

<script type="text/JavaScript">
    function createNewElement() {
        // First create a DIV element.
        var txtNewInputBox = document.createElement('div');
    
        // Then add the content (a new input box) of the element.
        txtNewInputBox.innerHTML = "<input type='text' id='newInputBox'>";
    
        // Finally put it where it is supposed to appear.
        document.getElementById("newElementId").appendChild(txtNewInputBox);
    }
    
    function extract_data_form() {
        var object = {};
        document.getElementById("newElementId").forEach(function(value, key){object[key] = value;});
        var json = JSON.stringify(object);
        console.log(json);
    }
</script>

<body>
    <div id="dynamicCheck">
        <input type="button" value="Create Element" onclick="createNewElement();" />
    </div>
    <div>
        <button onclick="extract_data_form()">extract</button>    
    </div>
    <div id="newElementId">New inputbox goes here:</div>
</body>

</html>
